<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <a href="" class="logo">
            <i class="iconfont logo-icon">豆瓣 <em>|</em> 豆品</i>
        </a>
        <div>
            <a href="" class="people">
                <i class="iconfont icon-ren people-icon"></i>
            </a>
            <a href="" class="home">
                <i class="iconfont icon-shouye home-icon"></i>
            </a>
        </div>
    </header>
    
    <!-- //列表 -->
    <section>
        <div class="list">
            <div class="list-top">
                <span class="check-btn">
                    <i class="iconfont icon-duihao mark"></i>
                </span>
                <h3>豆瓣优选</h3>
            </div>
            <!-- 所有商品列表 -->
            <div class="goods-list">
                <!-- //商品 -->
                <div class="list-item">
                    <span class="check check-btn">
                        <i class="iconfont icon-duihao mark"></i>
                    </span>
                    <div class="good-info">
                        <a class="good-logo" href="https://market.douban.com/book/wuzang" target="_blank">
                            <img src="https://img3.doubanio.com/view/dianpu_product_item/small/public/p2052832.jpg" alt="">
                        </a>
                        <div class="good-config">
                            <h4 class="good-name">宫本武藏全传（限量附送纸质屏风书签）</h4>
                            <p>
                                <span>黑</span>
                                <span>32开</span>
                            </p>
                            <div class="good-num">
                                <div>
                                    <i class="reduce">-</i>
                                    <span>1</span>
                                    <i class="add"></i>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="good-delete">
                            <span>删除</span>
                        </div>
                        <div class="good-count">
                            <p>￥279.00</p>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <!-- //结算 -->
    <footer>
        <a href="">
            <span class="check-btn">
                <i class="iconfont icon-duihao mark"></i>
            </span>
            取消
        </a>
        <div class="count">
            <div class="countPrice">
                <span>
                    <em>（不含运费）</em>
                    ￥558.00
                </span>
            </div>
            <button>结算</button>
        </div>
       
    </footer>
</body>
</html>
